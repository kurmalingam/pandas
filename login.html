<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .main-login {
      width: 350px;
      padding: 20px;
      background: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 20px;
    }

    #title {
      color: #4a6baf;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    #choice-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #choice-buttons button,
    #login-form button,
    #register-form button,
    .back-btn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .customer-btn {
      background: linear-gradient(135deg, #4a6baf, #6c7fd1);
    }

    .operator-btn {
      background: linear-gradient(135deg, #4CAF50, #66bb6a);
    }

    .admin-btn {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
    }

    .register-btn {
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
    }

    .back-btn {
      background: #888;
      margin-top: 10px;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, select {
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #4a6baf;
    }
  </style>
</head>
<body>
  <div class="main-login">
    <h1 id="title">Welcome to Dry Panda</h1>

    <!-- Choice Buttons -->
    <div id="choice-buttons">
      <button class="customer-btn" onclick="showLoginForm()">Login as Customer</button>
      <button class="operator-btn" onclick="showLoginForm()">Login as Operator</button>
      <button class="admin-btn" onclick="showLoginForm()">Login as Admin</button>
      <button class="register-btn" onclick="showRegisterForm()">Register New Account</button>
    </div>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="operator-btn">Login</button>
      <button type="button" class="back-btn" onclick="goBack()">Back</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" action="#" method="POST">
      <select required>
        <option value="">Select Registration Type</option>
        <option value="operator">Operator</option>
        <option value="customer">Customer</option>
      </select>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <input type="tel" placeholder="Contact Number" pattern="[0-9]{10}" required />
      <!-- google recaptcha -->
      <div class="g-recaptcha" data-sitekey="6LcDFEMrAAAAADsZX9mnCcGPnr1O9-3hjgfu6Paq" style="padding: 20px;"></div>
      <button type="submit" class="register-btn">Register</button>
      <button type="button" class="back-btn" onclick="goBack()">Back</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const choiceButtons = document.getElementById('choice-buttons');

    function showLoginForm() {
      choiceButtons.style.display = 'none';
      loginForm.style.display = 'flex';
      registerForm.style.display = 'none';
    }

    function showRegisterForm() {
      choiceButtons.style.display = 'none';
      loginForm.style.display = 'none';
      registerForm.style.display = 'flex';
    }

    function goBack() {
      loginForm.style.display = 'none';
      registerForm.style.display = 'none';
      choiceButtons.style.display = 'flex';
    }
  </script>
</body>
</html>
